<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Todo App</title>
</head>

<body>
    <h1 class="title">ToDo App: LocalStorage</h1>
    <!-- List Container -->
    <div class="all-tasks" data-list-display-container>
        <h2 class="task-list-title">My List</h2>
        <form action="" id="newListForm" data-new-list-form>
            <input type="text" id="newListInput" placeholder="Create a List" class="new list" data-new-list-input>
            <button class="btn create" id="add-list">+</button>
        </form>
        <ul class="task-list" data-lists>

        </ul>

    </div>


    <!-- Task Container -->
    <div class="todo-list" id="taskDisplayContainer" data-task-display-container>

        <div class="todo-header">
            <h2 class="list-title" id="listTitleElement" data-list-title></h2>
            <p class="task-count" id="listCountElement" data-list-count></p>
        </div>

        <div class="todo-body">

            <div class="new-task-creator">
                <form action="" id="newTaskForm" data-new-task-form>
                    <input type="text" class="new task" id="input-item" placeholder="Add Task Item" data-new-task-input>
                    <button class="btn create" id="add-item">+</button>
                </form>
            </div>

            <div class="tasks" data-tasks id="tasksContainer">
            </div>

            <div class="delete-stuff">
                <button class="btn" id="clear-task" data-clear-complete-tasks-button>Clear Completed
                    Task</button>
                <button class="btn" id="delete-task" data-delete-list-button>Delete List</button>
                <button class="btn" id="back-task" data-back-list-button>Back</button>
            </div>

        </div>
    </div>


    <!-- Priority Container -->
    <div class="priority" data-task-priority-container id="priorityContainer">

        <div class="priority-header">
            <h2 class="task-title" id="taskTitleElement" data-task-title></h2>
        </div>

        <div class="priority-body">

            <div class="tasks form" data-tasks-priority id="priority">

                Note: <br> <textarea name="note" id="noteText" cols="62" rows="10"placeholder="Write something" data-note-text></textarea></br>


                Date: <input type="date" name="date" id="date" data-date-priority> <br>

                Priority: <select name="select" id="select" data-select-priority>
                    <option value="none">None</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>



            </div>

            <div class="delete-stuff-priority">
                <button class="btn add" id="add-task-priority" data-add-task-priority>Update</button>

                <button class="btn delete" id="delete-task-item" data-delete-task-button>Delete Task</button>

                <button class="btn back" id="back-task-item" data-back-task-button>Back</button>
            </div>

        </div>
    </div>

</body>
<script src='script.js'></script>

</html>
