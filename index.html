<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Todo App</title>
</head>

<body>
    <h1 class="title">ToDo App: LocalStorage</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My List</h2>
        <form action="" id="newListForm" data-new-list-form>
            <input type="text" id="newListInput" placeholder="Create a List" class="new list" data-new-list-input>
            <button class="btn create" id="add-list">+</button>
        </form>
        <ul class="task-list" data-lists>
        </ul>

    </div>



    <div class="todo-list" id="listDisplayContainer" data-list-display-container>

        <div class="todo-header">
            <h2 class="list-title" id="listTitleElement" data-list-title></h2>
            <p class="task-count" id="listCountElement" data-list-count></p>
        </div>

        <div class="todo-body">

            <div class="new-task-creator">
                <form action="" id="newTaskForm" data-new-task-form>
                    <input type="text" class="new task" id="input-item" placeholder="Add Task Item" data-new-task-input>
                    <button class="btn create" id="add-item">+</button>
                </form>
            </div>

            <div class="tasks" data-tasks id="tasksContainer">
            </div>

            <div class="delete-stuff">
                <button class="btn delete" id="clear-task" data-clear-complete-tasks-button>Clear Completed
                    Task</button>
                <button class="btn delete" id="delete-task" data-delete-list-button>Delete List</button>
                <button class="btn back" id="back-task" data-back-list-button>Back</button>
            </div>

        </div>
    </div>

    
    <div class="priority" data-task-priority-container id="priorityContainer">

        <div class="priority-header">
            <h2 class="task-title" id="taskTitleElement" data-task-title></h2>
        </div>

        <div class="priority-body">

            <div class="tasks" data-tasks-priority id="priority">

                    Note: <br> <textarea name="" id="" cols="62" rows="10"></textarea></br>
                
                
                    Due: <input type="date" name="" id=""> <br>
                
                    Priority: <select name="" id="">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                
                  
                
            </div>

            <div class="delete-stuff-priority">
                <button class="btn delete" id="delete-task-item" data-delete-list-button>Delete</button>
                <button class="btn back" id="back-task-item" data-back-task-button>Back</button>
            </div>

        </div>
    </div>
